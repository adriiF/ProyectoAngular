
<app-aside></app-aside>
<div class="center">
    <section id="content-one" >

        <article>
           

            <h1 class="subheader">{{article.title}}</h1>
           <!--<span> {{article.date | amLocale: 'es' | amTimeAgo }}</span>-->
          <!--  <span> {{article.date | amLocale: 'es' | amCalendar:{sameDay:'[Same Day at] h:mm A'} }}</span>
          --> 
          
           <div class="image-wrap">
                <img src="{{url+ 'get-image/'+ article.image}}" alt="{{article.title}}" *ngIf = article.image/>
                <img src="assets/images/default.png"  alt="{{article.title}}" *ngIf = !article.image/>
            </div>
          
          
          
          <p id="texto" style="text-align: justify;">
               {{article.content}}
            </p>
         
            <div class="buttons" >
              <a [routerLink]="['/blog/editar' , article._id]"   class="btn btn-warning">Editar</a>
            <a [routerLink]="['/blog/editar' , article._id]"></a>
              <a (click)="delete(article._id)"  class="btn btn-danger">Borrar</a>
            
            </div>

            <div class="clearfix"></div>
        </article>
        

    </section>
   
    

 
 </div>
