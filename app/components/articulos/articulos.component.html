<div class="loading" *ngIf="!articles">
    cargando
</div>
<div class="loading" *ngIf="articles && articles.length == 0">
  No hay articulos para mostrar, intentalo más tarde
</div>

  <section id="articles" *ngIf="articles" style="margin-top: 15px;">
    <h2>{{SegundoTitulo}}</h2>
    <div class="clearfix"></div>

  <article class="article-item" *ngFor="let article of articles">
    
    <div class="data">
        <span> {{article.date | amLocale: 'es' | amTimeAgo }}</span>
       <!--<span>Categoría: Pruebas</span>-->
    </div>
    
    
       <!---<h4 >
            <a href="#">{{article.title}} 
               
           </a>
        </h4>-->
        <div class="image-wrap">
          <img src="{{url+ 'get-image/'+ article.image}}"  alt="{{article.title}}" *ngIf = article.image/>
          <img src="assets/images/default.png" alt="{{article.title}}" *ngIf = !article.image/>
        </div>
        
  
        <h1 class="subheader">{{article.title}}</h1>


    <p>
       <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas rhoncus volutpat massa ut
        eleifend. Donec eget dictum leo. Donec justo arcu, elementum accumsan sagittis et, euismod et leo.
        Pellentesque ac egestas lacus. -->
        {{article.content}}
        
    </p>
    <br/>
    <div id="leer-mas">
    <a  class ="btn-btn-leer-mas"[routerLink]="['/blog/articulo', article._id]" >Leer más</a>
    </div>

   <!--<div class="buttons">
     <a [routerLink]="['/blog/editar' , article._id]" class="btn-btn-warning">Editar</a>
   <a [routerLink]="['/blog/editar' , article._id]"></a>-->
  
</article>
 <!--<div class="clearfix"></div>-->
</section>
