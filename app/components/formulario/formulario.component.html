
<h2>{{titulo}}</h2>
<div class="clearfix"></div>
<div id="datos-al-vuelo" *ngIf="user.nombre">
    {{user.nombre}}<br/>
    {{user.apellido}}<br/>
    {{user.descripcion}}<br/>
    {{user.genero}}<br/>
</div>

<div class="content-blog">


<form class="full-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>
 
    <small *ngIf="!nombre.valid && nombre.touched">
        El nombre no es válido
    </small>
    </div> 

    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required/>
        <small *ngIf="!apellido.valid && apellido.touched">
            Los apellidos no son válido
        </small>
   
    </div> 
    <div class="form-group">
        <label for="descripción">Descripción</label>
        <textarea name="descripción" #descripcion="ngModel" [(ngModel)]="user.descripcion" required></textarea>
        <small *ngIf="!descripcion.valid && descripcion.touched">
            La descripcion no es válida
        </small>
    </div> 
    <div class="form-group radibuttons">
        <input type="radio" name="genero" value="hombre" #genero="ngModel"   [(ngModel)]="user.genero"required/> Hombre 
        <input type="radio" name="genero" value="mujer"  #genero="ngModel"    [(ngModel)]="user.genero"/> Mujer 
        <input type="radio" name="genero" value="otro"  #genero="ngModel"   [(ngModel)]="user.genero" /> Otro 
    
        <small *ngIf="!genero.valid && genero.touched">
        El genero no es válido
        </small>
    
    </div> 
    
    <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid"/>
   
   
</form>
</div>
